<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DM Teacher Training Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .animate-spin { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
const { useState, useEffect } = React;

const curriculumData = {
    week1: {
        title: "WEEK 1",
        days: {
            day1: {
                title: "Day 1",
                activities: [
                    { id: "W1D1A1O", title: "Intro Video", type: "video" },
                    { id: "W1D1A2O", title: "Reading 1", type: "reading" },
                    { id: "W1D1A3O", title: "Quiz 1", type: "quiz" }
                ]
            }
        }
    }
};

const DashboardApp = () => {
    const [studentName, setStudentName] = useState('');
    const [completedActivities, setCompletedActivities] = useState(new Set());
    const [saveStatus, setSaveStatus] = useState('');

    const totalActivities = Object.values(curriculumData).reduce((sum, week) =>
        sum + Object.values(week.days).reduce((daySum, day) => daySum + day.activities.length, 0), 0);
    const overallProgress = Math.round((completedActivities.size / totalActivities) * 100);

    const saveProgress = (activityId, activityData, weekId, dayId) => {
        if (!studentName) return;
        setSaveStatus('saving');

        const newCompleted = new Set(completedActivities);
        newCompleted.add(activityId);
        setCompletedActivities(newCompleted);

        const progressData = {
            studentName,
            completedActivities: Array.from(newCompleted),
            lastUpdated: new Date().toISOString(),
        };
        localStorage.setItem(`dm-progress-${studentName}`, JSON.stringify(progressData));

        const currentProgress = Math.round((newCompleted.size / totalActivities) * 100);

        const formData = new FormData();
        formData.append('studentName', studentName);
        formData.append('activityId', activityId);
        formData.append('title', activityData.title);
        formData.append('type', activityData.type);
        formData.append('day', dayId.replace('day', 'Day '));
        formData.append('week', weekId.replace('week', 'Week '));
        formData.append('progress', currentProgress + '%');

        fetch('https://script.google.com/macros/s/AKfycbyIQ5ZSchlTK-CtMmgrykgkU5DGI0CanwRHc9ODkoYWEyuCOV6VmYQ_M06HSRGYmFMcRQ/exec', {
            method: 'POST',
            mode: 'no-cors',
            body: formData
        })
        .then(() => {
            setSaveStatus('success');
            setTimeout(() => setSaveStatus(''), 2000);
        })
        .catch(() => {
            setSaveStatus('error');
            setTimeout(() => setSaveStatus(''), 2000);
        });
    };

    return (
        <div className="p-6 max-w-3xl mx-auto">
            <h1 className="text-3xl font-bold mb-4">DM Dashboard</h1>

            {saveStatus && (
                <div className={`mb-4 p-2 rounded ${
                    saveStatus === 'saving' ? 'bg-yellow-100' :
                    saveStatus === 'success' ? 'bg-green-100' : 'bg-red-100'
                }`}>
                    {saveStatus === 'saving' && 'Saving...'}
                    {saveStatus === 'success' && '✅ Saved successfully!'}
                    {saveStatus === 'error' && '❌ Save failed'}
                </div>
            )}

            <input
                className="border p-2 rounded w-full mb-4"
                type="text"
                placeholder="Enter your name"
                value={studentName}
                onChange={(e) => setStudentName(e.target.value)}
            />

            {Object.entries(curriculumData).map(([weekKey, week]) => (
                <div key={weekKey} className="mb-6">
                    <h2 className="text-xl font-semibold mb-2">{week.title}</h2>
                    {Object.entries(week.days).map(([dayKey, day]) => (
                        <div key={dayKey} className="mb-4">
                            <h3 className="font-medium mb-1">{day.title}</h3>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                                {day.activities.map((activity) => (
                                    <button
                                        key={activity.id}
                                        onClick={() => saveProgress(activity.id, activity, weekKey, dayKey)}
                                        className={`p-3 border rounded text-left hover:bg-blue-100 ${
                                            completedActivities.has(activity.id) ? 'bg-green-100 border-green-300' : 'bg-white border-gray-300'
                                        }`}
                                    >
                                        <div className="font-semibold">{activity.title}</div>
                                        <div className="text-sm text-gray-500">Type: {activity.type}</div>
                                    </button>
                                ))}
                            </div>
                        </div>
                    ))}
                </div>
            ))}

            {studentName && (
                <div className="mt-6 text-center">
                    <div className="font-medium">Progress: {completedActivities.size} / {totalActivities}</div>
                    <div className="w-full bg-gray-200 h-3 rounded mt-1">
                        <div
                            className="bg-green-500 h-3 rounded"
                            style={{ width: `${overallProgress}%` }}
                        ></div>
                    </div>
                    <div className="text-sm mt-1">{overallProgress}% complete</div>
                </div>
            )}
        </div>
    );
};

ReactDOM.render(<DashboardApp />, document.getElementById('root'));
</script>
</body>
</html>
