<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DM Teacher Training Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .animate-spin { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect } = React;

    const DashboardApp = () => {
        const [studentName, setStudentName] = useState('');
        const [courseData, setCourseData] = useState({
            week1: { total: 33, completed: 0 },
            week2: { total: 33, completed: 0 },
            week3: { total: 34, completed: 0 }
        });
        const [lastSaved, setLastSaved] = useState(null);
        const [saveStatus, setSaveStatus] = useState('');

        // Calculate overall progress
        const totalActivities = courseData.week1.total + courseData.week2.total + courseData.week3.total;
        const completedActivities = courseData.week1.completed + courseData.week2.completed + courseData.week3.completed;
        const overallProgress = Math.round((completedActivities / totalActivities) * 100);

        // Calculate individual week progress
        const week1Progress = Math.round((courseData.week1.completed / courseData.week1.total) * 100);
        const week2Progress = Math.round((courseData.week2.completed / courseData.week2.total) * 100);
        const week3Progress = Math.round((courseData.week3.completed / courseData.week3.total) * 100);

        // Determine current day and status
        const getCurrentDay = () => {
            if (completedActivities === 0) return "Day 1";
            return `Day ${Math.min(Math.ceil(completedActivities / 5.5), 18)}`;
        };

        const getStatus = () => {
            if (overallProgress === 100) return "Completed";
            if (overallProgress >= 75) return "Nearly Complete";
            if (overallProgress >= 50) return "Good Progress";
            if (overallProgress >= 25) return "In Progress";
            return "Getting Started";
        };

        // Load progress from localStorage
        const loadProgressFromLocalStorage = () => {
            try {
                const savedData = localStorage.getItem(`dm-progress-${studentName}`);
                if (savedData) {
                    const progressData = JSON.parse(savedData);
                    setCourseData(progressData.courseData);
                    setLastSaved(new Date(progressData.lastSaved));
                    console.log('Progress loaded from browser storage');
                }
            } catch (error) {
                console.error('Error loading from localStorage:', error);
            }
        };

        // Save progress to Google Sheets using JSONP
        const saveProgressToSheets = (elementId, completed, weekId, dayId, isOnline) => {
            setSaveStatus('saving');

            try {
                const progressData = {
                    studentName,
                    elementId,
                    completed,
                    weekId,
                    dayId,
                    isOnline,
                    overallProgress,
                    week1Progress,
                    week2Progress,
                    week3Progress,
                    currentDay: getCurrentDay(),
                    status: getStatus(),
                    timestamp: new Date().toISOString()
                };

                // Save to localStorage as backup
                localStorage.setItem(`dm-progress-${studentName}`, JSON.stringify({
                    courseData,
                    lastSaved: new Date().toISOString()
                }));

                // Use JSONP to avoid CORS issues
                const script = document.createElement('script');
                const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());

                // Create the callback function
                window[callbackName] = function(response) {
                    if (response.success) {
                        console.log('✅ Save successful:', response.message);
                        setSaveStatus('saved');
                        setLastSaved(new Date());
                    } else {
                        console.error('❌ Save failed:', response.error);
                        setSaveStatus('error');
                    }

                    // Cleanup
                    document.head.removeChild(script);
                    delete window[callbackName];
                };

                // Make the JSONP request
                const url = `https://script.google.com/macros/s/AKfycbzTWy57FWlSxnKNLkcH3D3sx_coWLnZIBqX9tkRlZoF7k-a7n8FyDmN8DO8d1Ok_h8r/exec?callback=${callbackName}&data=${encodeURIComponent(JSON.stringify(progressData))}`;
                script.src = url;
                document.head.appendChild(script);

            } catch (error) {
                console.error('Error saving to Google Sheets:', error);
                setSaveStatus('error');
            }
        };

        const getSaveStatusMessage = () => {
            switch(saveStatus) {
                case 'saving': return 'Saving...';
                case 'saved': return 'Saved successfully!';
                case 'error': return 'Save failed';
                default: return '';
            }
        };

        const getSaveStatusColor = () => {
            switch(saveStatus) {
                case 'saving': return 'text-blue-600';
                case 'saved': return 'text-green-600';
                case 'error': return 'text-red-600';
                default: return 'text-gray-600';
            }
        };

        // Activity type icons
        const getTypeIcon = (type) => {
            const iconClass = "w-4 h-4";
            switch (type) {
                case 'video': return <span className={`${iconClass} text-red-500`}>▶</span>;
                case 'reading': return <span className={`${iconClass} text-blue-500`}>📄</span>;
                case 'assignment': return <span className={`${iconClass} text-green-500`}>📝</span>;
                case 'quiz': return <span className={`${iconClass} text-purple-500`}>❓</span>;
                case 'audio': return <span className={`${iconClass} text-orange-500`}>🎵</span>;
                case 'practice': return <span className={`${iconClass} text-indigo-500`}>👥</span>;
                case 'assessment': return <span className={`${iconClass} text-red-600`}>✓</span>;
                case 'session': return <span className={`${iconClass} text-gray-500`}>🕐</span>;
                case 'demo': return <span className={`${iconClass} text-yellow-500`}>▶</span>;
                default: return <span className={`${iconClass} text-gray-500`}>🕐</span>;
            }
        };

        const toggleElementCompleted = (weekId) => {
            setCourseData(prev => ({
                ...prev,
                [weekId]: {
                    ...prev[weekId],
                    completed: prev[weekId].completed < prev[weekId].total ? 
                        prev[weekId].completed + 1 : prev[weekId].completed
                }
            }));
        };

        // Week data structure
        const weeks = [
            {
                id: 'week1',
                title: 'Week 1: Foundation & Rapid Skill Building',
                activities: Array.from({length: 33}, (_, i) => ({
                    id: `w1-${i+1}`,
                    title: `Activity ${i+1}`,
                    type: ['video', 'reading', 'assignment', 'quiz', 'practice'][i % 5],
                    isOnline: i % 3 === 0
                }))
            },
            {
                id: 'week2', 
                title: 'Week 2: Advanced Techniques & Practice',
                activities: Array.from({length: 33}, (_, i) => ({
                    id: `w2-${i+1}`,
                    title: `Activity ${i+1}`,
                    type: ['video', 'reading', 'assignment', 'assessment', 'demo'][i % 5],
                    isOnline: i % 4 === 0
                }))
            },
            {
                id: 'week3',
                title: 'Week 3: Mastery & Implementation', 
                activities: Array.from({length: 34}, (_, i) => ({
                    id: `w3-${i+1}`,
                    title: `Activity ${i+1}`,
                    type: ['session', 'practice', 'assessment', 'demo', 'assignment'][i % 5],
                    isOnline: i % 2 === 0
                }))
            }
        ];

        // Load saved progress when student name changes
        useEffect(() => {
            if (studentName) {
                loadProgressFromLocalStorage();
            }
        }, [studentName]);

        return (
            <div className="min-h-screen bg-gray-50 p-4">
                <div className="max-w-6xl mx-auto">
                    {/* Header */}
                    <div className="bg-white rounded-lg shadow-sm p-6 mb-6">
                        <div className="flex justify-between items-start mb-4">
                            <div>
                                <h1 className="text-3xl font-bold text-gray-900 mb-2">
                                    18-Day Intensive DM Teacher Training Program
                                </h1>
                                <p className="text-gray-600">Direct Method Implementation for Experienced Students</p>
                                <div className="flex gap-8 mt-4 text-sm">
                                    <div><span className="font-medium">Schedule:</span> Monday to Friday, 10:30 AM - 1:00 PM</div>
                                    <div><span className="font-medium">Duration:</span> 18 days (approximately 3.5 weeks)</div>
                                </div>
                            </div>
                            <div className="text-right">
                                <div className="text-sm text-gray-600 mb-2">Logged in as:</div>
                                <input
                                    type="text"
                                    value={studentName}
                                    onChange={(e) => setStudentName(e.target.value)}
                                    placeholder="Enter your name"
                                    className="px-3 py-1 border border-gray-300 rounded text-sm"
                                />
                                <div id="saveStatus" className={`text-sm mt-2 ${getSaveStatusColor()}`}>
                                    {getSaveStatusMessage()}
                                </div>
                            </div>
                        </div>

                        {/* Progress Bar */}
                        <div className="w-full bg-gray-200 rounded-full h-3 mb-4">
                            <div 
                                className="bg-blue-600 h-3 rounded-full transition-all duration-300"
                                style={{width: `${overallProgress}%`}}
                            ></div>
                        </div>
                        <div className="text-right text-sm font-medium text-gray-700">
                            {overallProgress}% Complete
                        </div>
                    </div>

                    {/* Week Sections */}
                    {weeks.map((week) => (
                        <div key={week.id} className="bg-white rounded-lg shadow-sm p-6 mb-6">
                            <div className="flex justify-between items-center mb-4">
                                <h2 className="text-xl font-semibold text-blue-700">{week.title}</h2>
                                <div className="text-sm text-gray-600">
                                    {courseData[week.id].completed}/{courseData[week.id].total} activities completed
                                </div>
                            </div>
                            
                            <div className="w-full bg-gray-200 rounded-full h-2 mb-4">
                                <div 
                                    className="bg-blue-500 h-2 rounded-full transition-all duration-300"
                                    style={{width: `${(courseData[week.id].completed / courseData[week.id].total) * 100}%`}}
                                ></div>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3">
                                {week.activities.slice(0, courseData[week.id].completed + 1).map((activity, index) => (
                                    <div 
                                        key={activity.id}
                                        className={`p-3 rounded border-2 cursor-pointer transition-all ${
                                            index < courseData[week.id].completed 
                                                ? 'bg-green-50 border-green-200' 
                                                : index === courseData[week.id].completed
                                                ? 'bg-blue-50 border-blue-300 border-dashed'
                                                : 'bg-gray-50 border-gray-200'
                                        }`}
                                        onClick={() => {
                                            if (index === courseData[week.id].completed && studentName) {
                                                toggleElementCompleted(week.id);
                                                saveProgressToSheets(
                                                    activity.id, 
                                                    true, 
                                                    week.id, 
                                                    `Day ${Math.ceil((completedActivities + 1) / 5.5)}`, 
                                                    activity.isOnline
                                                );
                                            }
                                        }}
                                    >
                                        <div className="flex items-center gap-2 mb-2">
                                            {getTypeIcon(activity.type)}
                                            <span className="text-sm font-medium">{activity.title}</span>
                                            {activity.isOnline && <span className="text-xs bg-blue-100 text-blue-700 px-2 py-1 rounded">Online</span>}
                                        </div>
                                        {index < courseData[week.id].completed && (
                                            <div className="text-green-600 text-sm">✓ Completed</div>
                                        )}
                                        {index === courseData[week.id].completed && (
                                            <div className="text-blue-600 text-sm">→ Click to complete</div>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>
                    ))}

                    {/* Progress Summary */}
                    <div className="mt-4 p-4 bg-green-50 border-l-4 border-green-400 rounded">
                        <h4 className="font-medium text-green-800 mb-2">✅ Progress Saving Enabled:</h4>
                        <ul className="text-sm text-green-700 space-y-1">
                            <li>• Your progress now saves automatically in your browser</li>
                            <li>• Work will be remembered when you return</li>
                            <li>• Ready for Google Sheets integration for teacher tracking</li>
                        </ul>
                    </div>
                </div>
            </div>
        );
    };

    // Render the app
    ReactDOM.render(<DashboardApp />, document.getElementById('root'));
</script>

</body>
</html>
