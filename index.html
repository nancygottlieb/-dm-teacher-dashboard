formData.append('entry.847575500', overallProgress + '%'); // Overall Progress ✅

      fetch('https://docs.google.com/forms/d/e/1FAIpQLSesyqxfIPz5WAPV6HsPNKOfbUSH671bFE_1mI0fjGu1pjKkIA/formResponse', {
            method: 'POST',
            mode: 'no-cors',
            body: formData
        })
        .then(() => {
            console.log('✅ Save successful via Google Forms!');
            setSaveStatus('saved');
            setTimeout(() => setSaveStatus(''), 3000);
        })
        .catch(error => {
            console.error('❌ Save failed:', error);
            setSaveStatus('error');
        });

    } catch (error) {
        console.error('Error preparing form data:', error);
        setSaveStatus('error');
    }
};

       const toggleActivity = (activityId, activityData, weekId, dayId, isInPerson) => {
           if (!studentName) return;
           
           const newCompleted = new Set(completedActivities);
           if (newCompleted.has(activityId)) {
               newCompleted.delete(activityId);
           } else {
               newCompleted.add(activityId);
               saveProgress(activityId, activityData, weekId, dayId, isInPerson);
           }
           setCompletedActivities(newCompleted);
       };

       const toggleDay = (dayId) => {
           const newExpanded = new Set(expandedDays);
           if (newExpanded.has(dayId)) {
               newExpanded.delete(dayId);
           } else {
               newExpanded.add(dayId);
           }
           setExpandedDays(newExpanded);
       };

       const getActivityIcon = (type) => {
           const icons = {
               video: "📹",
               audio: "🎧", 
               reading: "📄",
               quiz: "📝",
               exercise: "🎮",
               practice: "👥",
               assessment: "📊"
           };
           return icons[type] || "📋";
       };

       const getSaveStatusMessage = () => {
           switch(saveStatus) {
               case 'saving': return 'Saving...';
               case 'saved': return 'Saved successfully!';
               case 'error': return 'Save failed';
               default: return '';
           }
       };

       const getSaveStatusColor = () => {
           switch(saveStatus) {
               case 'saving': return 'text-blue-600';
               case 'saved': return 'text-green-600';
               case 'error': return 'text-red-600';
               default: return 'text-gray-600';
           }
       };

       // Load progress when student name changes
       useEffect(() => {
           if (studentName && !progressLoaded) {
               loadPreviousProgress(studentName);
           }
       }, [studentName, progressLoaded]);

       // Reset progress loaded when name changes
       useEffect(() => {
           setProgressLoaded(false);
       }, [studentName]);

       return (
           <div className="min-h-screen bg-gray-50 p-4">
               <div className="max-w-6xl mx-auto">
                   {/* Header */}
                   <div className="bg-white rounded-lg shadow-sm p-6 mb-6">
                       <div className="flex justify-between items-start mb-4">
                           <div>
                               <h1 className="text-3xl font-bold text-gray-900 mb-2">
                                   18-Day Intensive DM Teacher Training Program
                               </h1>
                               <p className="text-gray-600">Direct Method Implementation for Experienced Students</p>
                               <div className="flex gap-8 mt-4 text-sm">
                                   <div><span className="font-medium">Schedule:</span> Monday to Friday, 10:30 AM - 1:00 PM</div>
                                   <div><span className="font-medium">Duration:</span> 18 days (approximately 3.5 weeks)</div>
                               </div>
                           </div>
                           <div className="text-right">
                               <div className="text-sm text-gray-600 mb-2">Logged in as:</div>
                               <input
                                   type="text"
                                   value={studentName}
                                   onChange={(e) => setStudentName(e.target.value)}
                                   placeholder="Enter your name"
                                   className="px-3 py-1 border border-gray-300 rounded text-sm"
                               />
                               <div id="saveStatus" className={`text-sm mt-2 ${getSaveStatusColor()}`}>
                                   {getSaveStatusMessage()}
                               </div>
                               {progressLoaded && completedCount > 0 && (
                                   <div className="text-xs text-green-600 mt-1">
                                       ✅ Previous progress loaded ({completedCount} activities)
                                   </div>
                               )}
                           </div>
                       </div>

                       {/* Progress Bar */}
                       <div className="w-full bg-gray-200 rounded-full h-3 mb-4">
                           <div 
                               className="bg-blue-600 h-3 rounded-full transition-all duration-300"
                               style={{width: `${overallProgress}%`}}
                           ></div>
                       </div>
                       <div className="text-right text-sm font-medium text-gray-700">
                           {overallProgress}% Complete ({completedCount}/{totalActivities} activities)
                       </div>
                   </div>

                   {/* Weeks */}
                   {Object.entries(curriculumData).map(([weekKey, week]) => (
                       <div key={weekKey} className="bg-white rounded-lg shadow-sm p-6 mb-6">
                           <h2 className="text-2xl font-bold text-blue-800 mb-6">{week.title}</h2>
                           
                           {/* Days */}
                           {Object.entries(week.days).map(([dayKey, day]) => {
                               const dayId = `${weekKey}-${dayKey}`;
                               const isExpanded = expandedDays.has(dayId);
                               
                               const onlineCompletedCount = day.onlineActivities.filter((activity, index) => 
                                   completedActivities.has(generateActivityId(weekKey, dayKey, index, false))
                               ).length;
                               
                               const inPersonCompletedCount = day.inPersonActivities.filter((activity, index) => 
                                   completedActivities.has(generateActivityId(weekKey, dayKey, index, true))
                               ).length;
                               
                               const totalDayActivities = day.onlineActivities.length + day.inPersonActivities.length;
                               const dayCompletedCount = onlineCompletedCount + inPersonCompletedCount;
                               const dayProgress = Math.round((dayCompletedCount / totalDayActivities) * 100);

                               return (
                                   <div key={dayId} className="mb-4 border border-gray-200 rounded-lg">
                                       {/* Day Header */}
                                       <div 
                                           className="p-4 bg-gray-50 cursor-pointer hover:bg-gray-100 transition-colors"
                                           onClick={() => toggleDay(dayId)}
                                       >
                                           <div className="flex justify-between items-center">
                                               <div className="flex items-center gap-3">
                                                   <span className="text-lg">
                                                       {isExpanded ? '▼' : '▶'}
                                                   </span>
                                                   <h3 className="text-xl font-semibold text-gray-800">
                                                       {day.title}
                                                   </h3>
                                               </div>
                                               <div className="flex items-center gap-4 text-sm text-gray-600">
                                                   <span>Online Time: {day.onlineTime}</span>
                                                   <span>{dayCompletedCount}/{totalDayActivities} completed</span>
                                                   <div className="w-20 bg-gray-200 rounded-full h-2">
                                                       <div 
                                                           className="bg-green-500 h-2 rounded-full transition-all duration-300"
                                                           style={{width: `${dayProgress}%`}}
                                                       ></div>
                                                   </div>
                                                   <span className="font-medium">{dayProgress}%</span>
                                               </div>
                                           </div>
                                       </div>

                                       {/* Day Content */}
                                       {isExpanded && (
                                           <div className="p-4 space-y-6">
                                               {/* Online Activities Section */}
                                               <div>
                                                   <div className="flex items-center gap-2 mb-4">
                                                       <span className="text-2xl">💻</span>
                                                       <h4 className="text-lg font-semibold text-blue-700">
                                                           ONLINE ACTIVITIES (Pre-Work)
                                                       </h4>
                                                       <span className="text-sm text-gray-500">
                                                           {onlineCompletedCount}/{day.onlineActivities.length} completed
                                                       </span>
                                                   </div>
                                                   
                                                   <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                                                       {day.onlineActivities.map((activity, index) => {
                                                           const activityId = generateActivityId(weekKey, dayKey, index, false);
                                                           const isCompleted = completedActivities.has(activityId);
                                                           
                                                           return (
                                                               <div 
                                                                   key={index}
                                                                   className={`p-3 rounded-lg border-2 cursor-pointer transition-all ${
                                                                       isCompleted 
                                                                           ? 'bg-blue-50 border-blue-300' 
                                                                           : 'bg-white border-blue-200 hover:border-blue-400'
                                                                   }`}
                                                                   onClick={() => toggleActivity(activityId, activity, weekKey, dayKey, false)}
                                                               >
                                                                   <div className="flex items-start gap-2 mb-2">
                                                                       <span className="text-lg">
                                                                           {getActivityIcon(activity.type)}
                                                                       </span>
                                                                       <div className="flex-1">
                                                                           <h5 className="font-medium text-gray-800 text-sm leading-tight">
                                                                               {activity.title}
                                                                           </h5>
                                                                           {activity.duration && (
                                                                               <p className="text-xs text-gray-500 mt-1">
                                                                                   Duration: {activity.duration}
                                                                               </p>
                                                                           )}
                                                                       </div>
                                                                   </div>
                                                                   
                                                                   <div className="flex justify-between items-center">
                                                                       <span className={`text-xs px-2 py-1 rounded-full ${
                                                                           activity.type === 'video' ? 'bg-red-100 text-red-700' :
                                                                           activity.type === 'audio' ? 'bg-orange-100 text-orange-700' :
                                                                           activity.type === 'reading' ? 'bg-blue-100 text-blue-700' :
                                                                           activity.type === 'quiz' ? 'bg-purple-100 text-purple-700' :
                                                                           activity.type === 'exercise' ? 'bg-green-100 text-green-700' :
                                                                           'bg-gray-100 text-gray-700'
                                                                       }`}>
                                                                           {activity.type.charAt(0).toUpperCase() + activity.type.slice(1)}
                                                                       </span>
                                                                       
                                                                       {isCompleted ? (
                                                                           <span className="text-blue-600 text-sm font-medium">
                                                                               ✓ Done
                                                                           </span>
                                                                       ) : (
                                                                           <span className="text-gray-400 text-sm">
                                                                               Click to complete
                                                                           </span>
                                                                       )}
                                                                   </div>

                                                                   <div className="mt-2 text-xs text-gray-400 font-mono">
                                                                       ID: {activityId} | Link: {activity.link}
                                                                   </div>
                                                               </div>
                                                           );
                                                       })}
                                                   </div>
                                               </div>

                                               {/* In-Person Activities Section */}
                                               <div>
                                                   <div className="flex items-center gap-2 mb-4">
                                                       <span className="text-2xl">👥</span>
                                                       <h4 className="text-lg font-semibold text-green-700">
                                                           IN-PERSON ACTIVITIES (Live Class)
                                                       </h4>
                                                       <span className="text-sm text-gray-500">
                                                           {inPersonCompletedCount}/{day.inPersonActivities.length} completed
                                                       </span>
                                                   </div>
                                                   
                                                   <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                                                       {day.inPersonActivities.map((activity, index) => {
                                                           const activityId = generateActivityId(weekKey, dayKey, index, true);
                                                           const isCompleted = completedActivities.has(activityId);
                                                           
                                                           return (
                                                               <div 
                                                                   key={index}
                                                                   className={`p-3 rounded-lg border-2 cursor-pointer transition-all ${
                                                                       isCompleted 
                                                                           ? 'bg-green-50 border-green-300' 
                                                                           : 'bg-white border-green-200 hover:border-green-400'
                                                                   }`}
                                                                   onClick={() => toggleActivity(activityId, activity, weekKey, dayKey, true)}
                                                               >
                                                                   <div className="flex items-start gap-2 mb-2">
                                                                       <span className="text-lg">
                                                                           {getActivityIcon(activity.type)}
                                                                       </span>
                                                                       <div className="flex-1">
                                                                           <h5 className="font-medium text-gray-800 text-sm leading-tight">
                                                                               {activity.title}
                                                                           </h5>
                                                                           {activity.duration && (
                                                                               <p className="text-xs text-gray-500 mt-1">
                                                                                   Duration: {activity.duration}
                                                                               </p>
                                                                           )}
                                                                       </div>
                                                                   </div>
                                                                   
                                                                   <div className="flex justify-between items-center">
                                                                       <span className={`text-xs px-2 py-1 rounded-full ${
                                                                           activity.type === 'practice' ? 'bg-green-100 text-green-700' :
                                                                           activity.type === 'assessment' ? 'bg-yellow-100 text-yellow-700' :
                                                                           activity.type === 'exercise' ? 'bg-blue-100 text-blue-700' :
                                                                           'bg-gray-100 text-gray-700'
                                                                       }`}>
                                                                           {activity.type.charAt(0).toUpperCase() + activity.type.slice(1)}
                                                                       </span>
                                                                       
                                                                       {isCompleted ? (
                                                                           <span className="text-green-600 text-sm font-medium">
                                                                               ✓ Done
                                                                           </span>
                                                                       ) : (
                                                                           <span className="text-gray-400 text-sm">
                                                                               Click to complete
                                                                           </span>
                                                                       )}
                                                                   </div>

                                                                   <div className="mt-2 text-xs text-gray-400 font-mono">
                                                                       ID: {activityId} | Link: {activity.link}
                                                                   </div>
                                                               </div>
                                                           );
                                                       })}
                                                   </div>
                                               </div>
                                           </div>
                                       )}
                                   </div>
                               );
                           })}
                       </div>
                   ))}

                   {/* Instructions */}
                   <div className="mt-6 p-4 bg-yellow-50 border-l-4 border-yellow-400 rounded">
                       <h4 className="font-medium text-yellow-800 mb-2">📝 Customization Instructions:</h4>
                       <ul className="text-sm text-yellow-700 space-y-1">
                           <li>• Replace all [REPLACE_WITH_LINK] placeholders with your actual Google Drive links</li>
                           <li>• To modify titles: Edit the "title" field in each activity</li>
                           <li>• To change durations: Edit the "duration" field</li>
                           <li>• Activity IDs are auto-generated (W1D1A1O = Week 1, Day 1, Activity 1, Online)</li>
                           <li>• All curriculum data is at the top of the code for easy editing</li>
                       </ul>
                   </div>

                   {/* Success Message */}
                   <div className="mt-4 p-4 bg-green-50 border-l-4 border-green-400 rounded">
                       <h4 className="font-medium text-green-800 mb-2">🎉 Complete Dashboard Features Active!</h4>
                       <ul className="text-sm text-green-700 space-y-1">
                           <li>• ✅ Progress persistence - remembers where you left off</li>
                           <li>• ✅ Online/In-Person activities clearly separated</li>
                           <li>• ✅ Google Forms integration - saves to your spreadsheet</li>
                           <li>• ✅ Visual differences - blue for online, green for in-person</li>
                           <li>• ✅ Auto-generated activity IDs - no manual entry needed</li>
                       </ul>
                   </div>
               </div>
           </div>
       );
   };

   // Render the app
   ReactDOM.render(<DashboardApp />, document.getElementById('root'));
</script>
