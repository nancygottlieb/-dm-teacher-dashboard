<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DM Teacher Training Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .animate-spin { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
const { useState, useEffect } = React;

const DashboardApp = () => {
    const [studentName, setStudentName] = useState('');
    const [completedActivities, setCompletedActivities] = useState(new Set());
    const [saveStatus, setSaveStatus] = useState('');

    const totalActivities = 100; // adjust based on your curriculum
    const overallProgress = Math.round((completedActivities.size / totalActivities) * 100);

    const saveProgress = (activityId, activityData, weekId, dayId) => {
        if (!studentName) return;
        setSaveStatus('saving');

        const newCompleted = new Set(completedActivities);
        newCompleted.add(activityId);
        setCompletedActivities(newCompleted);

        const progressData = {
            studentName,
            completedActivities: Array.from(newCompleted),
            lastUpdated: new Date().toISOString(),
        };
        localStorage.setItem(`dm-progress-${studentName}`, JSON.stringify(progressData));

        const currentProgress = Math.round((newCompleted.size / totalActivities) * 100);

        const formData = new FormData();
        formData.append('studentName', studentName);
        formData.append('activityId', activityId);
        formData.append('title', activityData.title);
        formData.append('type', activityData.type);
        formData.append('day', dayId.replace('day', 'Day '));
        formData.append('week', weekId.replace('week', 'Week '));
        formData.append('progress', currentProgress + '%');

        fetch('https://script.google.com/macros/s/AKfycbyIQ5ZSchlTK-CtMmgrykgkU5DGI0CanwRHc9ODkoYWEyuCOV6VmYQ_M06HSRGYmFMcRQ/exec', {
            method: 'POST',
            mode: 'no-cors',
            body: formData
        })
        .then(() => {
            setSaveStatus('success');
            setTimeout(() => setSaveStatus(''), 2000);
        })
        .catch(() => {
            setSaveStatus('error');
            setTimeout(() => setSaveStatus(''), 2000);
        });
    };

    return (
        <div className="p-6 max-w-xl mx-auto">
            <h1 className="text-3xl font-bold mb-4">DM Dashboard</h1>

            {saveStatus && (
                <div className={`mb-4 p-2 rounded ${
                    saveStatus === 'saving' ? 'bg-yellow-100' :
                    saveStatus === 'success' ? 'bg-green-100' : 'bg-red-100'
                }`}>
                    {saveStatus === 'saving' && 'Saving...'}
                    {saveStatus === 'success' && '✅ Saved successfully!'}
                    {saveStatus === 'error' && '❌ Save failed'}
                </div>
            )}

            <input
                className="border p-2 rounded w-full mb-4"
                type="text"
                placeholder="Enter your name"
                value={studentName}
                onChange={(e) => setStudentName(e.target.value)}
            />

            <button
                className="bg-blue-500 text-white px-4 py-2 rounded"
                onClick={() => saveProgress('W1D1A1O', { title: 'Example Activity', type: 'video' }, 'week1', 'day1')}
            >
                Mark Sample Activity Complete
            </button>
        </div>
    );
};

ReactDOM.render(<DashboardApp />, document.getElementById('root'));
</script>
</body>
</html>
